      <main class="container">
        <div class="cmn-kv">
          <img src="/frontend-study/2019/y-machida/02/common/img/img_about_001.jpg" alt="">
        </div>

        <section class="cmn-sec">
            <h2 class="cmn-sec-ttl">contact</h2>
            <div class="cmn-box">
                <div class="cmn-box-inner_center">
                    <form id="form" action="confirm.php" method="post">
                        <div class="form-item">
                            <label for="username" class="form-label">氏名：</label>
                            <input id="username" class="form-input" type="text" name="username" required>
                        </div>

                        <div class="form-item">
                            <label for="email" class="form-label">メールアドレス：</label>
                            <input id="email" class="form-input" type="email" name="email">
                        </div>

                        <div class="form-item">
                            <p class="form-label">お問い合わせの種類：</p>
                            <select name="category" id="category" class="form-input" form="form">
                                <option value="">選択してください</option>
                                <option value="作品について">作品について</option>
                                <option value="お仕事のご依頼について">お仕事のご依頼について</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>

                        <div class="form-item">
                            <label for="detail" class="form-label">お問い合わせ内容：</label>
                            <textarea name="detail" id="detail" class="form-input" placeholder="お問い合わせ内容を入力してください"></textarea>
                        </div>

                        <div class="form-btn">
                            <input type="submit" value="送信する">
                        </div>
                    </form>
                </div>
